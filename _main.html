## Learning objectives

By the end of this module you should be able to:

- Explain the basic concepts of "tidy" data.

- Manipulate your data by applying filters, selecting and renaming columns, creating new variables, and more.
- Compute descriptive statistics across all observations and within different grouped levels of observations.

# (PART) Module 4 {-}

# Overview

It’s rare that a data analysis involves only a single table of data. Typically you have many tables of data, and you must combine them to answer the questions that you’re interested in. Collectively, multiple tables of data are called *relational* data because it is the relations, not just the individual datasets, that are important.

Moreover, as data scientists work across multiple datasets they often find themselves working with different data types (i.e. numeric, categorical, date-times) and this can present many challenges.

In this module we'll explore how to use different join operations when working with relational data along with introduce additional Tidyverse packages that will simplify working with different data types.

## Learning objectives

By the end of this module you should be able to:

- Describe and apply the different join operations.
- Identify and manipulate a variety of different data types.

- Identify which plots to use to explore different types of variables.
- Combine descriptive statistics and visualization to identify summaries, relationships, differences, and abnormalities in the data.

# (PART) Module 6 {-}

# Overview

Don’t repeat yourself (DRY) is a software development principle aimed at reducing repetition. Formulated by Andy Hunt and Dave Thomas in their book The [Pragmatic Programmer](https://www.amazon.com/Pragmatic-Programmer-journey-mastery-Anniversary-dp-0135957052/dp/0135957052/ref=dp_ob_title_bk), the DRY principle states that "every piece of knowledge must have a single, unambiguous, authoritative representation within a system." This principle has been widely adopted to imply that you should not duplicate code. Although the principle was meant to be far grander than that, there’s plenty of merit behind this slight misinterpretation.

Removing duplication is an important part of writing efficient code and reducing potential errors. First, reduced duplication of code can improve computing time and reduces the amount of code writing required. Second, less duplication results in less creating and saving of unnecessary objects. Inefficient code invariably creates copies of objects you have little interest in other than to feed into some future line of code; this wrecks havoc on properly managing your objects as it basically results in a global environment charlie foxtrot! Less duplication also results in less editing. When changes to code are required, duplicated code becomes tedious to edit and invariably mistakes or fat-fingering occur in the cut-and-paste editing process which just lengthens the editing that much more.

Thus, minimizing duplication by writing efficient code is important to becoming a data analyst and in this module you learn to improve your code efficiency with control flow, iteration, and functions.

## Learning objectives

By the end of this module you should be able to:

- Use a variety of control statements to control the flow of code evaluation.
- Simplify repetitive code with R's looping statements.
- Understand when and how to write a function.

# (PART) Module 7 {-}

# Overview

Now that you are equipped with powerful programming tools we can finally move into the world of applied modeling. In this module we'll build on your new tools of data wrangling and programming to fit, analyze, and understand different applied modeling techniques. First, you will gain a basic understanding of discovering relationships across variables and using models for data exploration. Then you will learn about the machine learning process and how to start applying it with R. This will give you the foundation to start building your own machine learning toolbox.

## Learning objectives

By the end of this module you should be able to:

- Identify covariate relationships within your data.
- Explain the modeling process and apply it within your R workflow.
- Apply and explain the results of a few foundational machine learning algorithms.
